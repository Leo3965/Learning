<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Carousel</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="carousel.css">
    </head>

    <body>
        <div class="carousel">
            <img src="../maria.jpg" alt="Mara de Almeida"/>
            <blockquote class="testimonial">
                <p class="testimonial-text">
                    "Pol, germanus genetrix!
                    Assimilatio lotus visus est.
                    Ubi est fidelis solitudo?
                    Demolitiones potus in tolosa!
                    Mons de primus triticum, imperium torquis!"
                </p>
                <p class="testimonial-author">Maria de Almeida</p>
                <p class="testimonial-job">Senior Product Manager at EDP Comercial</p>
            </blockquote>

            <button id="left" class="btn">
                <svg xmlns="http://www.w3.org/2000/svg" class="btn-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                </svg>
            </button>

            <button id="right" class="btn">
                <svg xmlns="http://www.w3.org/2000/svg" class="btn-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                </svg>
            </button>

            <div class="dots">
                <button class="dot dot--fill">&nbsp;</button>
                <button class="dot">&nbsp;</button>
                <button class="dot">&nbsp;</button>
                <button class="dot">&nbsp;</button>
            </div>

        </div>
    </body>
</html>
