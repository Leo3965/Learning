<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="style.css" />
        <script src="jogo.js"></script>
    </head>
    
    <body onresize="adjustGameSize()">

        <div class="frame">

            <div class="life">
                <img id="l1" src="imagens/coracao_cheio.png"/>
                <img id="l2" src="imagens/coracao_cheio.png"/>
                <img id="l3" src="imagens/coracao_cheio.png"/>
            </div>

            <div class="timer">
                Tempo restante: <span id="timer"></span>
            </div>

        </div>

        <script>
            document.getElementById("timer").innerHTML = time;
            var createMosquito = setInterval(function() {
                randomPosition();
            }, createMosquito)
        </script>
    </body>
</html>
